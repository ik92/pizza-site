<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pizza Site</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__wrapper-left">
            <div class="header__logo">
              <div class="header__logo-img">
                <img src="./assets/img/logo.png" alt="Logo image" />
              </div>
              <div class="header__logo-text">
                <div class="header__logo-text-main">Pizza site</div>
                <div class="header__logo-text-subtitle">
                  Сеть пиццерий № 1 в России
                </div>
              </div>
            </div>
            <div class="header__delivery">
              <div class="header__delivery-title">
                Доставка пиццы <span>Воронеж</span>
              </div>
              <div class="header__delivery-time">
                39 мин - 4.8
                <img src="./assets/img/star.svg" alt="Star image" />
              </div>
            </div>
            <div class="header__phone">
              <div class="header__phone-title">8 800 302-00-60</div>
              <div class="header__phone-subtitle">Звонок бесплатный</div>
            </div>
          </div>
          <div class="header__wrapper-right">
            <div class="header__enter">
              <button class="button button--grey">Войти</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="menu">
      <div class="container">
        <div class="menu__wrapper">
          <nav class="menu__nav">
            <ul class="menu__nav-list">
              <li><a href="#">Пицца</a></li>
              <li><a href="#">Комбо</a></li>
              <li><a href="#">Закуски</a></li>
              <li><a href="#">Десерты</a></li>
              <li><a href="#">Напитки</a></li>
              <li><a href="#">Другие товары</a></li>
              <li><a href="#">Акции</a></li>
              <li><a href="#">Контакты</a></li>
              <li><a href="#">О нас</a></li>
            </ul>
          </nav>
          <div class="menu__basket">
            <button class="button button--orange">Корзина</button>
          </div>
        </div>
      </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
